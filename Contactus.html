        /* General Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;

}

/* Header Styling */
header {
    text-align: center;
    padding: 20px;
    background-color: #000000;
    color: #fffdf9;
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

header p {

}

/* Contact Info Styling */
.contact-info {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    text-align: center;
    background-color: #ffffff;
}

.contact-info .info-item h2 {
    font-size: 1.2rem;
    color: #4CAF50;
    margin-bottom: 10px;
}

.contact-info .info-item p a {
    color: #2c3e50;
    text-decoration: none;
}

.contact-info .info-item p a:hover {
    text-decoration: underline;
}

/* Contact Form Styling */
.contact-form-section {
    padding: 20px;
    text-align: center;
}

.contact-form-section h2 {
    font-size: 1.5rem;
    color: #ffffff;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #000000;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.contact-form button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.contact-form button:hover {
    background-color: #45a049;
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 10px;
    background-color: #2c3e50;
    color: #ffffff;
    font-size: 0.9rem;
}
